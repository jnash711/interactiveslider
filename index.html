<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <title>SLIDING FUN</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555;">
                <h1>Sleep</h1>
                <p>yeah you need this too</p>
            </div>
            <div style="background-color: #2A86BA;">
                <h1>A Beautiful animal</h1>
                <p>whatever animal you think it is, it's that</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>A Great Walk</h1>
                <p>the most therapeutic form of exercise</p>
            </div>
            <div style="background-color: #ffB866;">
                <h1>Michael Jordan</h1>
                <p>the third best ever</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('assets/jawdinphoto.png');"></div>
            <div style="background-image: url('assets/walktrailphoto.png');"></div>
            <div style="background-image: url('assets/mountainlionphoto.png');"></div>
            <div style="background-image: url('assets/sleepphoto.png');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="func.js"></script>
</body>
</html>
